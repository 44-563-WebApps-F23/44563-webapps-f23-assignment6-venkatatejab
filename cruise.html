<!DOCTYPE html>
<html>
 <title>cruise</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
       integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
       integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<body>

<h2>Venkata Teja Bollu goes on a cruise</h2>

<input type="checkbox" id="checkbox1" value="True"> Shares Cabin<br>
    <input type="checkbox" id="checkbox2" value="True"> Breakfast<br>
    <input type="checkbox" id="checkbox3" value="False"> Pool Pass<br>
    <button onclick="selectCruise()">Select a cruise</button>
    
    <form>
        <label for="daysInput">Enter the number of days</label>
        <input type="text" id="daysInput" value="7"><br>

        <label for="priceInput">Enter price</label>
        <input type="text" id="priceInput" value="1000"><br>
        <button type="button" onclick="updateCruise()">Update the cruise</button>
    </form>
    <script>
        let my_cruise = {};
        function selectCruise() {
            my_cruise = {};
            my_cruise.shared = document.getElementById('checkbox1').checked;
            my_cruise.breakfast = document.getElementById('checkbox2').checked;
            my_cruise.pool = document.getElementById('checkbox3').checked;
            document.getElementById('result').innerHTML = JSON.stringify(my_cruise);
        }
        function updateCruise() {
            let days = document.getElementById('daysInput').value;
            let price = document.getElementById('priceInput').value;
            my_cruise.days = days;
            my_cruise.price = price;
            document.getElementById('result').innerHTML = JSON.stringify(my_cruise);
        }
    </script>
    <div id="result"></div>

</body>
</html>
